<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM para Documentos - Assistente IA</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Assistente de IA com LLM</h1>
            <p class="tagline">Pergunte, pesquise e obtenha respostas inteligentes baseadas em seus documentos</p>
        </header>
        
        <main class="app-content">
            <div class="query-section">
                <form action="/llm" method="post" class="query-form">
                    <div class="input-group">
                        <label for="query">Fa√ßa sua pergunta:</label>
                        <input type="text" id="query" name="query" required 
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar IA</button>
                </form>
            </div>

            {% if query %}
            <div class="results-section">
                <div class="query-card">
                    <h2>Sua Pergunta</h2>
                    <div class="content-box">
                        <p>{{ query }}</p>
                    </div>
                </div>
                
                <div class="response-card">
                    <h2>Resposta da IA</h2>
                    <div class="content-box response-content">
                        <p>{{ response }}</p>
                    </div>
                </div>
                
                <div class="actions">
                    <form action="/" method="get">
                        <button type="submit" class="btn btn-secondary">Nova Consulta</button>
                    </form>
                </div>
            </div>
            {% endif %}
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 LLM para Documentos - Todos os direitos reservados</p>
        </footer>
    </div>
</body>
</html>
